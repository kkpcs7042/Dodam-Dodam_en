<html>
    <head>
        <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
        <audio id='audio_play' src='./sound/grape.mp3'></audio>
        <script type="text/javascript">
            function play() {
                var audio = document.getElementById('audio_play');
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                    audio.currentTime = 0
                }
            }
        </script>
        <link rel="stylesheet" href="css/main.css"></head>
        <body>
            <!-- aog상이랑 연동을 하지 못해 임의적으로 컴퓨터에서 테스트겸 하드코딩으로 작성한 부분입니다. -->
            <div class="flip-card">
                <div class="flip-card-inner-no">
                    <div
                        class="flip-card-front" onclick="play()">
                        <!-- 터치했을때 소리나는것 테스트해보려고 작성했습니다. -->
                        <img src="./images/포도사진.png" alt="포도"></div>
                        <div class="flip-card-back">
                            <img src="./images/포도글씨.png" alt="포도"></div>
                        </div>
            </div>
                <div class="repeat">
                    <img src="./images/repeat.png">
                </div>
                        <div class="my-box">
                            Try it again.
                            <!-- 화면 하단에 나오는 response 문장인데, 이것도 아직 받아오지 못해 일단 이렇게 작성했습니다. -->
                        </div>
                        <div class="homebutton">
                            <a
                                href="main.html">
                                <!-- 아직 게임화면에서 홈버튼을 눌렀을 때, aog상이랑 연동을 하지 못해 임의적으로 컴퓨터에서 테스트겸 작성한 부분입니다 . -->
                                <img src="./images/home.png"></div>
                            </body>
                        </html>
