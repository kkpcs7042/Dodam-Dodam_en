<html>
    <head>
      <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
      <audio id='audio_play' src='./sound/right.mp3'></audio>
      <script type="text/javascript">
      function play() {
        var audio = document.getElementById('audio_play');
        if (audio.paused) {
            audio.play();
        }else{
            audio.pause();
            audio.currentTime = 0
        }
      }
      </script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <div class="flip-card">
<div class="flip-card-inner">
  <div class="flip-card-front" onclick="play()">
    <img src="./images/포도사진.png" alt="포도";>
  </div>
  <div class="flip-card-back">
    <img src="./images/포도글씨.png" alt="포도";>
  </div>
</div>
</div>
<div class="repeat">
  <!-- 이 부분 나중에 intent랑 연결할 때 링크 지울 것. 일단 웹상에서 테스트하는 느낌으로 만들었음. -->
       <img src = "./images/new_repeat.png" ></div>
     </div>
<div class="my-box">
    That's right! You did a great job!
</div>
<div class="homebutton">
    <a href = "main.html"> <!-- 이 부분 나중에 intent랑 연결할 때 링크 지울 것. 일단 웹상에서 테스트하는 느낌으로 만들었음. -->
       <img src = "./images/new_home.png" ></div>
     </div>

    </body>
</html>
