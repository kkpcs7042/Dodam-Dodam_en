<!-- src를 파이어베이스로 쓰는데 이때 데이터들을 배열형태로 저장해서 0부터 n까지 for문 돌리면 될 듯
if문으로 홈버튼을 눌렀을때 home.html로 이동하고, 다 완료하였을 때 스코어 보여주는 result 화면으로? -->

<html>
    <head>
      <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- 여기 src를 파이어베이스에서 가져오는걸로 하기 -->
      <audio id='audio_play' src='./sound/grape.mp3'></audio>
<script type="text/javascript">
function play() {
  var audio = document.getElementById('audio_play');
  if (audio.paused) {
      audio.play();
  }else{
      audio.pause();
      audio.currentTime = 0
  }
}
</script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    <div class="flip-card">
<div class="flip-card-inner-no">
<div class="flip-card-front" onclick="play()">
  <!-- 여기 src를 파이어베이스에서 가져오는걸로 하기 -->
  <img src="./images/포도사진.png" alt="포도";>
</div>
<div class="flip-card-back">
  <!-- 여기 src를 파이어베이스에서 가져오는걸로 하기 -->
  <img src="./images/포도글씨.png" alt="포도";>
</div>
</div>
</div>
<div class="repeat">
  <!-- 이 부분 나중에 intent랑 연결할 때 링크 지울 것. 일단 웹상에서 테스트하는 느낌으로 만들었음. -->
       <img src = "./images/new_repeat.png" ></div>
     <div class="my-box">
         Try it again.
       </div>
     <div class="homebutton">
         <a href = "main.html"> <!-- 이 부분 나중에 intent랑 연결할 때 링크 지울 것. 일단 웹상에서 테스트하는 느낌으로 만들었음. -->
            <img src = "./images/new_home.png" ></div>
</body>
</html>
