<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
        <script src="dooriDB.js"></script>
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.2.0/pixi.min.js"></script>
        <title>DODAM</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="main">
            <div id="audio">
                <audio autoplay>
                    <source src="sound/bgm.mp3" type="audio/mpeg">
                    <p>If you can read this, your browser does not support the audio element.</p>
                </audio>
            </div>
            <div style="text-align:center">
                <header>
                    <img src="images/title.png" style="max-width:45%; height:auto;">
                </header>
            </div>
            <div class="parent">
                <div class="first">
                    <img
                        src="images/word.png"
                        width="80%"
                        height="auto"
                        alt="낱말카드"
                        onclick="word()">
                </div>
                <div class="second">
                    <img
                        src="images/number.png"
                        width="80%"
                        height="auto"
                        alt="숫자카드"
                        onclick="number()">
                </div>
                <div class="third">
                    <img
                        src="images/replay.png"
                        width="80%"
                        height="auto"
                        alt="다시보기"
                        onclick="replay()">
                </div>
            </div>
        </div>

        <!-- User selects word game -->
        <div id="word">
            <div class="container">
                <div class="card" onclick="flip()">
                    <div class="front">
                    <img src="images/grape-1.png" alt="포도"> </div>
                    <div class="back">
                    <img src="images/grape-2.png" alt="글씨"> </div>
                </div>
            </div>
            <div class="repeat">
                <img src="./images/repeat.png">
            </div>
            <div class="my-box">
                word game page
            </div>
            <div class="homebutton">
            <img src="./images/home.png" onclick="home()"> </div>
        </div>

        <!-- User selects number game -->
        <div id="number">
            <div class="container">
                <div class="card" onclick="flip(event)">
                    <div class="front">
                    <img src="images/grape-1.png" alt="포도"> </div>
                    <div class="back">
                    <img src="images/grape-2.png" alt="글씨"> </div>
                </div>
            </div>
            <div class="repeat">
                <img src="./images/repeat.png">
            </div>
            <div class="my-box">
                number game page.
            </div>
            <div class="homebutton">
            <img src="./images/home.png" onclick="home()"> </div>
        </div>

        <!-- User selects replay -->
        <div id="replay">
            <div class="container">
                <div class="card" onclick="flip(event)">
                    <div class="front">
                    <img src="images/grape-1.png" alt="포도"> </div>
                    <div class="back">
                    <img src="images/grape-2.png" alt="글씨"> </div>
                </div>
            </div>
            <div class="repeat">
                <img src="./images/repeat.png">
            </div>
            <div class="my-box">
                replay page
            </div>
            <div class="homebutton">
            <img src="./images/home.png" onclick="home()"> </div>
        </div>

        <script src="js/main.js"></script>
        <script src="js/action.js"></script>
        <script src="js/func-prac.js"></script> <!-- 서버와 연동 위한 코드분석용 파일 -->
        <script src="js/log.js"></script>
  </body>
</html>
