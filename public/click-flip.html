<html>
    <head>
      <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
      <audio id='audio_play' src='./sound/grape.mp3'></audio>

<script type="text/javascript">
function play() {
  var audio = document.getElementById('audio_play');
  if (audio.paused) {
      audio.play();
  }else{
      audio.pause();
      audio.currentTime = 0
  }
}
</script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <script src="main.js"></script>
      <label>
    <input type="checkbox"/>
    <div class="card">
        <div class="flip-card-front" onclick="play()">
          <img id="word-card"  alt="포도사진" style="max-width:100%;height:auto;">
        </div>
        <div class="flip-card-back" onclick="play()">
          <img id="word-card-back" alt="포도" style="max-width:100%;height:auto;">
        </div>
      </div>
    </div>
</label>
